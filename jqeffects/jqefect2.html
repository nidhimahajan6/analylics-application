<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<button id="btn1">start animate</button>
<button id="btn2">stop animate</button>
<div id="box" style="background:#B45F04;height:100px;width:100px;margin:6px;"></div>
</body>
<script type="text/javascript">
$("#btn1").click(function(){
$("div").animate({height:"200px"},1200);
$("div").animate({width:"200px"},1200);
$("div").animate({height:"75px"},1200);
$("div").animate({width:"75px"},1200);
});
$("#btn2").click(function(){
	$("div").clearQueue();
});
	
</script>
</html>
